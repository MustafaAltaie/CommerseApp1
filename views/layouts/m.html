<body id="body">
    <input type="hidden" value="{{length}}" id="lngth">
    <input type="hidden" value="{{list}}" id="files">
</body>

<script>
    for(i = 0; i < lngth.value; i++){
        var input = document.createElement('input');
        input.value = files.value.split(',')[i];
        body.appendChild(input);
    }

</script>
